<!DOCTYPE HTML>
<html>
	<head>
		<title>testing</title>
		<style>
			html {
				font-family: Helvetica;
				background: linear-gradient(#111, #000);
				height: 100%;
				user-select: none;
			}
			h1 {
				letter-spacing: 2px
			}
			p {
				margin: 1em 0;
				font-family: Georgia;
			}
			span {
				font-family: arial;	
			}
			hr {
				width: 50%;
				border-style: solid;
				border-color: #222;
			}
			.blinky {
				animation: noisey .25s step-end infinite;
				position: relative;
			}

			@keyframes noisey {
				0%  {opacity: 1;}
				50% {opacity: .75;}
			}
		</style>
	</head>
	<body>
		<h1 class="blinky" style="text-align: center; font-family: Consolas;">Foster Rowberry</h1>
		<hr>
	</body>
</html>
